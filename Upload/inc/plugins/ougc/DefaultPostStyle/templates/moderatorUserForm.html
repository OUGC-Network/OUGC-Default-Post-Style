<form action="{$mybb->settings['bburl']}/{$pageUrl}" method="post">
    <input type="hidden" name="action" value="{$pageAction}"/>
    <table border="0" cellspacing="{$theme['borderwidth']}" cellpadding="{$theme['tablespace']}"
           class="tborder">
        <tr>
            <td class="thead" colspan="2">
                <strong>{$lang->ougcDefaultPostStyleModeratorControlPanelUserFormTitle}</strong></td>
        </tr>
        <tr>
            <td class="tcat" colspan="2">
                <strong>{$lang->ougcDefaultPostStyleModeratorControlPanelUserFormDescription}</strong>
            </td>
        </tr>
        <tr>
            <td class="trow1">
                <strong>{$lang->ougcDefaultPostStyleModeratorControlPanelUserFormName}:</strong>
            </td>
            <td class="trow1"><input type="text" class="textbox" name="userName" size="35"
                                     maxlength="{$mybb->settings['maxnamelength']}" id="userName"/></td>
        </tr>
    </table>
    <br class="clear"/>
    <div align="center">
        <input type="submit" class="button" name="submit"
               value="{$lang->ougcDefaultPostStyleModeratorControlPanelUserFormButton}"/>
    </div>
</form>
